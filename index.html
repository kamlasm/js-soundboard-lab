<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <script defer src="scripts/app.js"></script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <h1>Welcome to the Daft Punk Soundboard!</h1>
  <div id="player" class="hidden">
    <div class="sounds" id="work_it">Work It</div>
    <div class="sounds" id="make_it">Make It</div>
    <div class="sounds" id="do_it">Do It</div>
    <div class="sounds" id="makes_us">Makes Us</div>
    <div class="sounds" id="harder">Harder</div>
    <div class="sounds" id="better">Better</div>
    <div class="sounds" id="faster">Faster</div>
    <div class="sounds" id="stronger">Stronger</div>
    <div class="sounds" id="more_than">More Than</div>
    <div class="sounds" id="hour">Hour</div>
    <div class="sounds" id="our">Our</div>
    <div class="sounds" id="never">Never</div>
    <div class="sounds" id="ever">Ever</div>
    <div class="sounds" id="after">After</div>
    <div class="sounds" id="work_is">Work Is</div>
    <div class="sounds" id="over">Over</div>
  </div>
  <audio id="audio" src="#"></audio>
  <div class="buttons">
    <button id="randomizer">Randomize</button>
    <button id="play-song">Play Song</button>
  </div>
</body>
</html>
